<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Time</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #fff;
            text-align: center;
        }

        #player {
            display: none;
        }

        #mute-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        #mute-button:hover {
            background-color: #fff;
            color: #28a745;
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
    <h1>Music</h1>
    <button id="mute-button" onclick="toggleMute()">Mute</button>

    <div id="player"></div>

    <script>
        var player;
        var isMuted = false;

        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'jfKfPfyJRdk', // Your YouTube video ID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Toggle mute/unmute
        function toggleMute() {
            if (isMuted) {
                player.unMute();
                document.getElementById('mute-button').innerText = 'Mute';
            } else {
                player.mute();
                document.getElementById('mute-button').innerText = 'Unmute';
            }
            isMuted = !isMuted;
        }
    </script>
</body>
</html>
